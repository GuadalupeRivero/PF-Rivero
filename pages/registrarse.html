  <header class="container-fluid py-3 bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../img/LogoMorum.jpg" alt="Logo de Morum" width="70" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            <li class="nav-item">

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h1>Regístrate</h1>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="confirmar-contrasena" class="form-label">Confirmar Contraseña:</label>
        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </main>

  <footer class="container-fluid text-white py-4 bg-dark">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-3">
                <p>MEDIOS DE PAGO</p>
                <img src="../img/tarjeta48px.png" alt="Icono de tarjeta" class="img-fluid mb-2" width="30" />
                <img src="../img/banco48px.png" alt="Icono de banco" />
                <img src="../img/billete48px.png" alt="Icono de efectivo" />
            </div>
            <div class="col-md-3">
                <p>MEDIOS DE ENVÍO</p>
                <img src="../img/icons8-entrega-de-flores-32.png" alt="Icono de Entrega a domicilio" class="img-fluid mb-2" width="30" />
                <img src="../img/icons8-tienda-50.png" alt="Icono de Retiro en tienda" />
            </div>
            <div class="col-md-3">
                <p>CONTACTO</p>
                <img src="../img/Whatsapp48px.png" alt="Icono de WhatsApp" class="img-fluid mb-2" width="30" />
            </div>
            <div class="col-md-3">
                <p>REDES SOCIALES</p>
                <img src="../img/instagram48px.png" alt="Icono de Instagram de Morum" class="img-fluid mb-2" width="30" />
            </div>
        </div>
        <div class="text-center mt-4">
            <p>©2024 MORUM. Todos los derechos reservados.</p>

</footer>
